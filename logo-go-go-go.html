    <title>Kabouing GO</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        body {margin: 0;}
        svg { width: 100vw; height: 100vh}
        svg path {
            fill: red;
            opacity: 0;
        }
    </style>
    <script>
        window.onload = function () {
            console.log("GO GO GO");
            const items = document.querySelectorAll('svg path');
            let loopIndex = 0;

            function colorize(items) {
                items.forEach(item => {
                    item.style.fill = madnessColor();
                });
            };

            function madnessColor() {
                const h = Math.round(Math.random()*360) + 'deg';
                const s = '100%';
                const l = '50%';
                const a = '1';
                return 'hsl(' + h + ', ' + s + ', ' + l + ', ' + a + ')'
            }
            anime({
                targets: items,
                opacity: 1,
                translateY: [50, 0],
                delay: anime.stagger(100),
                loop: true,
                direction: 'alternate',
                loopBegin : function(anim) {
                    if (anim.direction && loopIndex % 2 === 0) {
                        colorize(items);
                    }
                    loopIndex ++;
                }
            });
        }
    </script>
